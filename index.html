<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="bank-title">Welcome to KHAN BANK</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Email"><br>
            <input type="password" class="form-control" name="" id="" placeholder="password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area"> 
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
                
                </div>
            </div>
            <div class="col-md-4 ">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
               </div>
            </div>
            <div class="col-md-4 ">
             <div class="balance status"> 
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance"></span>00</h2>
             </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type  ="text" id="depositAmount" class="form-control" placeholder="Here,deposit dollar "><br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>

                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="Here,withdraw dollar"><br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>

                </div>

            </div>
        </div>
    </div>
<script>
    //login button even handler
    const loginBtn =document.getElementById("login");
    loginBtn.addEventListener("click",function(){
        const loginArea =document.getElementById("login-area");
        loginArea.style.display="none";
        const transactionArea=document.getElementById("transaction-area")
        transactionArea.style.display="block";
    })

    const DepositBtn=document.getElementById("depositBtn");
    DepositBtn.addEventListener("click",function(){
        const depositAmount=document.getElementById("depositAmount").value;
        const depositNumber=parseFloat(depositAmount);
        const currentDeposit=document.getElementById("currentDeposit").innerText;
        const currentDepositNumber=parseFloat(currentDeposit);
        const totalDeposit=depositNumber+currentDepositNumber;
        document.getElementById("currentDeposit").innerText=totalDeposit;
       
        

        const currentBalance=document.getElementById("currentBalance").innerText;
        const currentBalanceNumber=parseFloat(currentBalance);
       
        const totalBalance=depositNumber+currentBalanceNumber;
        document.getElementById("currentBalance").innerText=totalBalance;
        
        document.getElementById("depositAmount").value="";



    })
    
</script>







    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
